<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3D Product Card</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="box">
                <h2 class="name">01</h2>
                <h3 class="cardname">Parallax</h3>
                <a href="https://imaginepain.github.io/Parralax-Test/" class="buy">Read More</a>
                <div class="circle"></div>
                <p class="product">Lorem Ipsum <p>
            </div>
            <div class="box">
                <h2 class="name">02</h2>
                <h2 class="cardname">Card Two</h2>
                <a href="#" class="buy">Read More</a>
                <div class="circle"></div>
                <p class="product">Lorem Ipsum <p>
            </div> 
            <div class="box">
                <h2 class="name">03</h2>
                <h3 class="cardname">Card Three</h3>
                <a href="#" class="buy">Read More</a>
                <div class="circle"></div>
                <p class="product">Lorem Ipsum <p>
            </div>  
        </div>
        <script src="vanilla-tilt.js"></script>
        <script>
            VanillaTilt.init(document.querySelectorAll(".box"), {
		        max: 25,
		        speed: 400,
                glare: true,
                "max-glare": 0.3

	    });
        </script>
    </body>

</html>
